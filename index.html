<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>HANGMAN</title>
</head>
<body>
<main>
  <h1>Hangman!</h1>

    <h4>Make a guess!</h4>
    <svg id="hangman" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 277.31 450.46">
      <defs>
        <style>
          .cls-1 {
            fill: #231815;
          }

          .cls-2 {
            fill: none;
            stroke: #231815;
            stroke-miterlimit: 10;
            stroke-width: 6px;
          }
        </style>
      </defs>
      <title>hangman_man</title>
      <g id="gallows">
        <rect class="cls-1" x="47.32" width="212.66" height="3.8"/>
        <rect class="cls-1" x="47.43" y="0.63" width="3.16" height="74.85"/>
        <rect class="cls-1" x="256.39" y="0.84" width="3.8" height="440.51"/>
        <rect class="cls-1" x="29.99" y="441.35" width="247.32" height="9.11"/>
      </g>
      <g id="man">
        <circle id="head" class="cls-1 wrong0" cx="49.01" cy="118.31" r="39.25"/>
        <line id="leg1" class="cls-1 wrong1" x1="50.38" y1="251.13" x2="95.54" y2="307.04"/>
        <line id="leg2" class="cls-1 wrong2" x1="51.6" y1="249.26" x2="2.49" y2="309.69"/>
        <line id="body" class="cls-1 wrong3" x1="50.56" y1="157.55" x2="50.46" y2="253.57"/>
        <line id="arm1" class="cls-1 wrong4" x1="53.32" y1="159.46" x2="111.73" y2="210.62"/>
        <line id="arm2" class="cls-1 wrong5" x1="47.2" y1="160.06" x2="2.23" y2="210.07"/>
      </g>
    </svg>

  <section class="word-and-guess">
    <p class="current-word"></p>
    <!-- show underscares in this p tag -> this is the current word -->
    <label for="myLetter">Enter your guess!</label>
    <input type="text" id="myLetter" maxlength="1" class="guess" pattern="[a-zA-Z]">
    <!--<button>Guess!</button> -->
    <i class="worng-letter-lable">You guessed these already: </i>
    <p class="wrong-letters"></p>
  </section>

  <section class="reset-screen">
    <h3>Game over! You ran out of guesses!</h3>
    <button>Try Again</button>
  </section>

</main>
  <script src="js/main.js"></script>
</body>
</html>
